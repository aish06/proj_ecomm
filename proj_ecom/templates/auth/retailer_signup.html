{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>
		RetailerSignUp
	</title>
</head>
<body>

	{% if uname1 %}
        <script type="text/javascript">
            alert("Username already taken")
        </script>
    {% endif %}

	{% if email1 %}
        <script type="text/javascript">
            alert("Email already taken")
        </script>
    {% endif %}

	{% if pass1 %}
        <script type="text/javascript">
            alert("Passwords must match")
        </script>
    {% endif %}

	{% if email2 %}
        <script type="text/javascript">
            alert(".com not present in Email")
        </script>
    {% endif %}

	{% if gstno1 %}
        <script type="text/javascript">
            alert("GST number already exists")
        </script>
    {% endif %}

	{% if aadhar1 %}
        <script type="text/javascript">
            alert("aadhar number already exists")
        </script>
    {% endif %}



	<form method="POST">{% csrf_token %}
		<label>Name:</label>
		<input type="text" name="retailer_name">
		<label>Username:</label>
		<input type="text" name="retailer_uname">
		<label>Password:</label>
		<input type="Password" name="retailer_psw">
		<label>Confirm Password:</label>
		<input type="Password" name="retailer_cnfpsw">
		<label>Phone-No:</label>
		<input type="tel" name="retailer_phone">
		<label>Email:</label>
		<input type="email" name="retailer_email">
		<label>Address:</label>
		<input type="text" name="retailer_address">
		<label>GST-No:</label>
		<input type="number" name="retailer_gstno">
		<label>Aadhar-No:</label>
		<input type="number" name="retailer_aadhar">
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</body>
</html>
